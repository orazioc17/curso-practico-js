<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <fieldset>
                <label for="inputCuadrado">Escribe cuanto miden los lados del cuadrado</label>
                <input type="number" id="inputCuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button> 
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <fieldset>
                <label for="lado1">Escribe cuanto mide el lado 1: </label>
                <input type="number" id="lado1">
                <label for="lado2">Escribe cuanto mide el lado 2: </label>
                <input type="number" id="lado2">
                <label for="base">Escribe cuanto mide la base: </label>
                <input type="number" id="base">
                <label for="altura">Escribe cuanto mide la altura: </label>
                <input type="number" id="altura">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button> 
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Calcula el diametro, perimetro y area de un circulo</h2>
        <form action="">
            <fieldset>
                <label for="radio">Escribe cuanto mide el radio del circulo</label>
                <input type="number" id="radio">
                <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button> 
                <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button> 
            </fieldset>
        </form>
    </section>
    
    <script src="figurasplatzi.js"></script>
</body>
</html>
