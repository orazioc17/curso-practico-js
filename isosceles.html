    <title>Triangulo isosceles</title>
</head>
<body>
    <header><h1>En este ejercicio se trabajara con triangulos</h1></header>
    <section>
        <form action="">
            <h2>Se validara que sea un triangulo isosceles y se calculara la altura</h2>
            <fieldset>
                <label for="lado1">Ingrese la medida del lado 1</label>
                <input type="number" id="lado1">
                <br><br>
                <label for="lado2">Ingrese la medida del lado 2</label>
                <input type="number" id="lado2">
                <br><br>
                <label for="base">Ingrese la medida de la base</label>
                <input type="number" id="base">
                <br><br>
                <button type="button" onclick="validacion()">Realizar ejercicio</button>
                <h4 id="resultado"></h4>
            </fieldset>
        </form>
    </section>
